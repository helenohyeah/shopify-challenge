<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Shoppies: Movie Awards for Entrepreneus</title>
  <meta name="description" content="The Shoppies: A web app to manage movie nominations for the Shoppies. Built for Shopify's Summer 2021 Internship Challenge.">
  <meta name="author" content="Helen Ouyang">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="/public/css/reset.css">
  <link rel="stylesheet" href="/public/css/styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Load Axios. -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  
  <!-- Load Babel for JSX.-->
  <!-- Note: when deploying, convert project to use JSX preprocessor. -->
  <script src="https://unpkg.com/@babel/standalone@7.12.12/babel.min.js"></script>

  <!-- Load React Component. -->
  <script src="/build/index.js" type="module"></script>
</body>

</html>
